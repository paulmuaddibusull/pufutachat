<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room Modern</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <style>
        /* Gaya ala Pututara: Clean, Pastel, & Rounded */
        :root {
            --bg-color: #f0f2f5;
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --text-dark: #2d3436;
        }

        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--bg-color); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }

        /* Memperkecil Area Chat */
        .chat-container {
            width: 90%;
            max-width: 400px; /* Ukuran mungil & pas */
            height: 600px;
            background: white;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        header { 
            background: white; 
            padding: 20px; 
            text-align: center; 
            font-weight: 700; 
            color: var(--text-dark);
            border-bottom: 1px solid #eee;
            font-size: 1.1em;
        }

        #chat-window { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px;
            background: #fafafa;
        }

        /* Bubble Chat Estetik */
        .msg-card { 
            background: white; 
            padding: 10px 14px; 
            border-radius: 15px; 
            border-bottom-left-radius: 2px;
            max-width: 85%; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            border: 1px solid #f0f0f0;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-name { 
            font-size: 0.75em; 
            color: var(--primary-color); 
            font-weight: 600; 
            margin-bottom: 4px; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .msg-text {
            color: var(--text-dark);
            line-height: 1.4;
            font-size: 0.95em;
        }

        /* Input Area Minimalis */
        #input-area { 
            padding: 15px; 
            background: white;
            display: flex; 
            flex-direction: column;
            gap: 8px;
            border-top: 1px solid #eee;
        }

        .inputs-row { display: flex; gap: 8px; }

        input { 
            padding: 12px 15px; 
            border-radius: 12px; 
            border: 1px solid #eee; 
            outline: none; 
            background: #f9f9f9;
            transition: 0.3s;
            font-size: 0.9em;
        }

        input:focus { border-color: var(--secondary-color); background: white; }

        button { 
            background: var(--primary-color); 
            color: white; 
            border: none; 
            padding: 12px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover { background: var(--secondary-color); transform: scale(1.02); }
        
        /* Scrollbar Halus */
        #chat-window::-webkit-scrollbar { width: 4px; }
        #chat-window::-webkit-scrollbar-thumb { background: #e0e0e0; border-radius: 10px; }
    </style>
</head>
<body>

<div class="chat-container">
    <header>âœ¨ Lounge Chat</header>
    <div id="chat-window"></div>

    <div id="input-area">
        <input type="text" id="username" placeholder="Nama kamu..." maxlength="15">
        <div class="inputs-row">
            <input type="text" id="message" placeholder="Tulis pesan..." style="flex: 1;">
            <button onclick="send()">Kirim</button>
        </div>
    </div>
</div>

<script>
    // Inisialisasi Gun.js
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
    const chatData = gun.get('room-belajar-estetik-99'); 

    const chatWindow = document.getElementById('chat-window');
    const msgInput = document.getElementById('message');
    const nameInput = document.getElementById('username');

    function send() {
        const user = nameInput.value.trim() || 'Guest';
        const text = msgInput.value.trim();
        if (!text) return;

        chatData.set({
            user: user,
            text: text,
            time: Date.now()
        });
        msgInput.value = '';
    }

    // Render pesan
    chatData.map().once((data) => {
        if (data && data.text) {
            const div = document.createElement('div');
            div.className = 'msg-card';
            div.innerHTML = `
                <div class="user-name">${data.user}</div>
                <div class="msg-text">${data.text}</div>
            `;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    });

    msgInput.addEventListener("keypress", (e) => { if (e.key === "Enter") send(); });
</script>

</body>
</html>
