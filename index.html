<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pufuta Chat - Vercel Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --text-dark: #2d3436;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-color); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }

        .chat-container {
            width: 90%;
            max-width: 400px;
            height: 600px;
            background: white;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        header { 
            background: white; 
            padding: 20px; 
            text-align: center; 
            font-weight: 700; 
            color: var(--text-dark);
            border-bottom: 1px solid #eee;
        }

        #chat-window { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px;
            background: #fafafa;
        }

        .msg-card { 
            background: white; 
            padding: 10px 14px; 
            border-radius: 15px; 
            border-bottom-left-radius: 2px;
            max-width: 85%; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            border: 1px solid #f0f0f0;
        }

        .user-name { 
            font-size: 0.75em; 
            color: var(--primary-color); 
            font-weight: 600; 
            margin-bottom: 4px;
        }

        #input-area { 
            padding: 15px; 
            background: white;
            display: flex; 
            flex-direction: column;
            gap: 8px;
            border-top: 1px solid #eee;
        }

        .inputs-row { display: flex; gap: 8px; }

        input { 
            padding: 12px 15px; 
            border-radius: 12px; 
            border: 1px solid #eee; 
            outline: none; 
            background: #f9f9f9;
        }

        button { 
            background: var(--primary-color); 
            color: white; 
            border: none; 
            padding: 12px 20px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: 600;
        }

        .error-shake {
            border: 2px solid #ff7675 !important;
            animation: shake 0.4s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <header>âœ¨ Pufuta Chat</header>
    <div id="chat-window"></div>

    <div id="input-area">
        <input type="text" id="username" placeholder="Nama wajib isi..." maxlength="15" autofocus>
        <div class="inputs-row">
            <input type="text" id="message" placeholder="Tulis pesan...">
            <button onclick="send()">Kirim</button>
        </div>
    </div>
</div>

<script>
    // PERBAIKAN: Menggunakan beberapa relay server cadangan
    const gun = Gun([
        'https://gun-manhattan.herokuapp.com/gun',
        'https://libros.mkg20001.io/gun', // Cadangan 1
        'https://peer.wallie.io/gun'      // Cadangan 2
    ]);

    // PERBAIKAN: Gunakan nama room yang sangat unik agar tidak bentrok dengan user Gun lain
    const chatData = gun.get('pufutachat_v1_unique_room_99'); 

    const chatWindow = document.getElementById('chat-window');
    const msgInput = document.getElementById('message');
    const nameInput = document.getElementById('username');

    function send() {
        const user = nameInput.value.trim();
        const text = msgInput.value.trim();

        if (!user) {
            nameInput.classList.add('error-shake');
            nameInput.focus();
            setTimeout(() => nameInput.classList.remove('error-shake'), 400);
            return;
        }

        if (!text) return;

        chatData.set({
            user: user,
            text: text,
            time: Date.now()
        });
        msgInput.value = '';
    }

    // Mengambil data
    chatData.map().once((data, id) => {
        if (data && data.text) {
            const div = document.createElement('div');
            div.className = 'msg-card';
            div.innerHTML = `
                <div class="user-name">${data.user}</div>
                <div class="msg-text">${data.text}</div>
            `;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    });

    // Event Listeners
    msgInput.addEventListener("keypress", (e) => { if (e.key === "Enter") send(); });
    nameInput.addEventListener("keypress", (e) => { if (e.key === "Enter") msgInput.focus(); });
</script>

</body>
</html>
